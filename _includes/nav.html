<nav>
  {% for item in site.data.nav %}
  {% assign current = nil %}
  {% if page.url == item.href %}{% assign current = 'active' %}{% endif %}
  <a class="btn {{ current }}" href="{{ site.url }}{{ item.href }}">{% if item.icon %}<span class="fa fa-{{ item.icon }}"></span> {% endif %}{{ item.title }}</a>
  {% endfor %}
</nav>
